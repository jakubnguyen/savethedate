<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}

body { 
  font-family: 'Cardo', serif; 
  background: linear-gradient(180deg, #e5b7d4 0%, #bfb8da 50%, #7facd6 100%);
  min-height: 100vh; 
  overflow: hidden; 
  user-select: none;
}

.container { 
  position: relative; 
  width: 100%; 
  height: 100vh; 
  display: flex; 
  justify-content: center;

}

/* Srdce pomoc√≠ CSS clip-path */
.heart {
  position: fixed; 
  left: 50%; 
  top: 50%;
  width: 200px; 
  height: 180px;
  transform: translate(-50%, -50%);
  background: #a5678e;
  cursor: pointer; 
  z-index: 100; 
  display: flex; 
  justify-content: center; 
  align-items: center;
  clip-path: path("M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z");
  transform-origin: center center;
  will-change: width, height, transform;
  transition: width 1800ms ease-out, height 1800ms ease-out;
  box-shadow: 0 20px 40px rgba(165, 103, 142, 0.3);
}

.heart:hover { 
  transform: translate(-50%, -50%) scale(1.05); 
  box-shadow: 0 30px 60px rgba(165, 103, 142, 0.4); 
}

/* Text s mizen√≠m */
.heart-text { 
  color: #fff; 
  font-size: 16px; 
  letter-spacing: 2px; 
  text-transform: uppercase; 
  text-align: center; 
  animation: pulse 2s infinite; 
  opacity: 1;
  position: relative; 
  z-index: 2;
}

@keyframes pulse { 
  0%, 100% { opacity: 0.7; } 
  50% { opacity: 1; } 
}

/* Text zmiz√≠ okam≈æitƒõ po kliknut√≠ */
.heart.clicked .heart-text { 
  opacity: 0 !important; 
  animation: none !important;
  transition: none !important;
}

/* Srdce se rozt√°hne po cel√© obrazovce */
.heart.expanding {
  width: 220vmax; 
  height: 198vmax; /* zachov√°n√≠ pomƒõru stran srdce */
  transform: translate(-50%, -50%);
  background: #a5678e;
  box-shadow: none;
}

/* Fin√°ln√≠ obrazovka */
.final-content { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center; 
  opacity: 0; 
  visibility: hidden; 
  transition: all 0.8s ease; 
  background: #a5678e;
  color: #fff; 
  text-align: center; 
  z-index: 20; 
  padding: 2rem; 
}

.final-content.visible { 
  opacity: 1; 
  visibility: visible; 
}

.photo-placeholder { 
  width: 280px; 
  height: 280px; 
  background: rgba(255, 255, 255, 0.1); 
  border-radius: 50%; 
  margin-bottom: 3rem; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  backdrop-filter: blur(10px); 
  border: 2px solid rgba(255, 255, 255, 0.2); 
  position: relative; 
  overflow: hidden; 
  flex-shrink: 0; 
}

.photo-placeholder img { 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  border-radius: 50%; 
}

.names { 
  font-size: 1.5rem; 
  letter-spacing: 4px; 
  text-transform: uppercase; 
  margin-bottom: 1.2rem; 
  color: #fff; 
  font-weight: 400;
}

.date { 
  font-size: 2.5rem; 
  margin-bottom: 1.5rem; 
  color: #fff; 
  font-weight: 400;
}

.save-date-text { 
  font-size: 2.5rem; 
  margin-bottom: 1rem; 
  letter-spacing: 2px; 
  color: #fff; 
  font-family: 'Cardo', serif; 
  font-weight: 400;
}

.save-date-text .big-b { 
  font-weight: 400; /* netuƒçnƒõ */
  color: #fff; /* b√≠le */
  text-transform: uppercase; 
}

.save-date-text .small-b { 
  font-weight: 400; /* netuƒçnƒõ */
  color: #fff; /* b√≠le */
  text-transform: lowercase; /* mal√© b */
}

.details { 
  font-size: 1.2rem; 
  line-height: 1.6; 
  max-width: 600px; 
  color: #fff; 
  font-weight: 400;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .heart { 
    width: 150px; 
    height: 135px; 
  }
  
  .heart-text {

<body>
<!-- Hudba -->
<audio id="track1" loop>
  <source src="song1.mp3" type="audio/mpeg">
  <source src="song1.ogg" type="audio/ogg">
</audio>

<div class="container">
  <!-- Srdce -->
  <div class="heart" id="mainHeart">
    <div class="heart-text">Klikni na mƒõ!</div>
  </div>

  <!-- Fin√°ln√≠ obrazovka -->
  <div class="final-content" id="finalContent">
    <div class="photo-placeholder">
      <img src="fotka.jpg" alt="Simƒça & Kuba">
    </div>
    <div class="names">Simƒça & Kuba</div>
    <div class="date">29. 08. 2026</div>
    <div class="save-date-text">
      <span class="big-b">B</span>udeme se <span class="small-b">b</span>r√°t
    </div>
    <div class="details">
      A bez tebe by to nebylo ono.<br>
      Budeme r√°di, kdy≈æ si na n√°s v tento den udƒõl√°≈° ƒças
    </div>
  </div>
</div>

<script>
const mainHeart = document.getElementById('mainHeart');
const finalContent = document.getElementById('finalContent');
const track1 = document.getElementById('track1');

let gameStarted = false;

mainHeart.addEventListener('click', startGame);

function startGame() {
  if (gameStarted) return;
  gameStarted = true;

  // Text zmiz√≠ okam≈æitƒõ
  mainHeart.classList.add('clicked');
  
  // Spustit hudbu
  track1.play().catch(() => {});
  
  // Srdce zaƒçne r≈Øst
  mainHeart.classList.add('expanding');

  // Po 1.2s p≈ôej√≠t na fin√°ln√≠ obrazovku
  setTimeout(() => {
    mainHeart.style.display = 'none';
    finalContent.classList.add('visible');
  }, 1200);
}

// Zabr√°nit defaultn√≠mu drag chov√°n√≠
document.addEventListener('dragstart', e => e.preventDefault());
</script>
