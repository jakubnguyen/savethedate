<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pentagon shape using clip-path */
        .pentagon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pentagon:hover {
            transform: scale(1.1);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }

        .pentagon-text {
            color: white;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Small pentagons for the game */
        .small-pentagon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            cursor: grab;
            transition: transform 0.2s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            z-index: 15;
        }

        .small-pentagon:hover {
            transform: scale(1.1);
        }

        .small-pentagon:active {
            cursor: grabbing;
            transform: scale(0.9);
        }

        .small-pentagon.eaten {
            animation: eatAnimation 0.5s ease forwards;
        }

        @keyframes eatAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* SVG Head with open mouth */
        .head-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .head-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .svg-head {
            width: 200px;
            height: 260px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            object-fit: contain;
        }

        .svg-head:hover {
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.3));
            transform: scale(1.02);
        }

        /* Target area for the mouth - invisible overlay */
        .mouth-target {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            /* Uncomment for debugging: */
            /* background: rgba(255, 0, 0, 0.3); */
        }

        .arrow {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .instruction {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        /* Final content */
        .final-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            z-index: 20;
            padding: 2rem;
        }

        .final-content.visible {
            opacity: 1;
            visibility: visible;
        }

        .celebration {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: celebrate 1s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .photo-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
        }

        .save-date-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .names {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .details {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 25;
        }

        .progress.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 30;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .music-control.muted {
            opacity: 0.5;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .pentagon {
                width: 150px;
                height: 150px;
            }

            .pentagon-text {
                font-size: 12px;
            }

            .small-pentagon {
                width: 45px;
                height: 45px;
            }

            .head {
                width: 150px;
                height: 150px;
            }

            .mouth {
                width: 60px;
                height: 45px;
            }

            .instruction {
                font-size: 14px;
                top: -100px;
            }

            .svg-head {
                width: 150px;
                height: 195px;
            }

            .mouth-target {
                bottom: 60px;
                width: 45px;
                height: 30px;
            }

            .arrow {
                top: -60px;
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 30px solid #ff6b6b;
            }

            .save-date-text {
                font-size: 2rem;
            }

            .date {
                font-size: 1.8rem;
            }

            .photo-placeholder {
                width: 250px;
                height: 250px;
            }

            .music-control {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
    </head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="your-song.mp3" type="audio/mpeg">
        <source src="your-song.ogg" type="audio/ogg">
        <!-- Fallback text -->
        V치코 prohl칤쬰캜 nepodporuje audio.
    </audio>
    
    <!-- Music Control Button -->
    <button class="music-control" id="musicControl">
        游댉
    </button>
    <div class="container">
        <!-- Initial pentagon -->
        <div class="pentagon" id="mainPentagon">
            <div class="pentagon-text">Klikni na m캩!</div>
        </div>

        <!-- Head with SVG -->
        <div class="head-container" id="headContainer">
            <div class="instruction">Nakrm m캩 v코emi pentagony!</div>
            <div class="arrow"></div>
            
            <!-- External SVG Head -->
            <img src="head.svg" alt="Head with open mouth" class="svg-head">
            
            <!-- Invisible target area for collision detection -->
            <div class="mouth-target" id="mouthTarget"></div>
        </div>

        <!-- Progress counter -->
        <div class="progress" id="progress">
            Nakrmeno: <span id="fedCount">0</span>/10
        </div>

        <!-- Final content -->
        <div class="final-content" id="finalContent">
            <div class="celebration">游꿀</div>
            
            <div class="photo-placeholder">
                <div class="photo-text">Va코e foto zde</div>
                <!-- Replace with: <img src="your-photo.jpg" alt="Couple Photo"> -->
            </div>

            <div class="save-date-text">Save the Date</div>
            <div class="names">Va코e jm칠na zde</div>
            <div class="date">Datum va코칤 svatby</div>
            <div class="details">
                Bereme se a chceme, abyste tam byli!<br>
                V칤ce detail콢 bude n치sledovat...
            </div>
        </div>
    </div>

    <script>
        const mainPentagon = document.getElementById('mainPentagon');
        const headContainer = document.getElementById('headContainer');
        const mouthTarget = document.getElementById('mouthTarget');
        const progress = document.getElementById('progress');
        const fedCountSpan = document.getElementById('fedCount');
        const finalContent = document.getElementById('finalContent');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        
        let smallPentagons = [];
        let fedCount = 0;
        let isDragging = false;
        let dragElement = null;
        let gameStarted = false;
        let musicPlaying = false;

        // Start the game
        mainPentagon.addEventListener('click', startGame);
        
        // Music control
        musicControl.addEventListener('click', toggleMusic);

        // Try to start music on first user interaction
        document.addEventListener('click', startMusicOnInteraction, { once: true });

        function startMusicOnInteraction() {
            if (!musicPlaying) {
                toggleMusic();
            }
        }

        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = '游댆';
                musicControl.classList.add('muted');
                musicPlaying = false;
            } else {
                backgroundMusic.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
                musicControl.textContent = '游댉';
                musicControl.classList.remove('muted');
                musicPlaying = true;
            }
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;

            // Hide main pentagon
            mainPentagon.style.opacity = '0';
            mainPentagon.style.transform = 'scale(0)';

            setTimeout(() => {
                mainPentagon.style.display = 'none';
                createSmallPentagons();
                showHead();
            }, 500);
        }

        function createSmallPentagons() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 10; i++) {
                const smallPentagon = document.createElement('div');
                smallPentagon.className = 'small-pentagon';
                
                // Random position
                const x = Math.random() * (window.innerWidth - 60);
                const y = Math.random() * (window.innerHeight - 60);
                
                smallPentagon.style.left = x + 'px';
                smallPentagon.style.top = y + 'px';
                
                // Add drag functionality
                addDragFunctionality(smallPentagon);
                
                container.appendChild(smallPentagon);
                smallPentagons.push(smallPentagon);
                
                // Animate in
                setTimeout(() => {
                    smallPentagon.style.opacity = '1';
                }, i * 100);
            }
        }

        function showHead() {
            setTimeout(() => {
                headContainer.classList.add('visible');
                progress.classList.add('visible');
            }, 1000);
        }

        function addDragFunctionality(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, {passive: false});
        }

        function startDrag(e) {
            if (isDragging) return;
            
            isDragging = true;
            dragElement = e.target;
            
            e.preventDefault();
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, {passive: false});
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !dragElement) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            dragElement.style.left = (clientX - 30) + 'px';
            dragElement.style.top = (clientY - 30) + 'px';
            
            // Check collision with mouth
            checkCollision(dragElement, clientX, clientY);
        }

        function stopDrag() {
            isDragging = false;
            dragElement = null;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        function checkCollision(element, x, y) {
            const mouthRect = mouthTarget.getBoundingClientRect();
            const mouthCenterX = mouthRect.left + mouthRect.width / 2;
            const mouthCenterY = mouthRect.top + mouthRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(x - mouthCenterX, 2) + Math.pow(y - mouthCenterY, 2)
            );
            
            // V캩t코칤 tolerance pro lep코칤 UX
            if (distance < 60) {
                feedPentagon(element);
            }
        }

        function feedPentagon(element) {
            if (element.classList.contains('eaten')) return;
            
            element.classList.add('eaten');
            fedCount++;
            fedCountSpan.textContent = fedCount;
            
            // Remove element after animation
            setTimeout(() => {
                element.remove();
                
                if (fedCount >= 10) {
                    showFinalContent();
                }
            }, 500);
        }

        function showFinalContent() {
            setTimeout(() => {
                headContainer.classList.remove('visible');
                progress.classList.remove('visible');
                
                setTimeout(() => {
                    finalContent.classList.add('visible');
                }, 500);
            }, 1000);
        }

        // Prevent default drag behavior on images
        document.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
</html>
