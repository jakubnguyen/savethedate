<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Forum', serif;
            background: linear-gradient(135deg, #d7b0ff 0%, #c9a0ff 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: background 0.8s ease;
        }

        body.kuba-mode {
            background: linear-gradient(135deg, #fffcc9 0%, #fff0a0 100%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pentagon shape using clip-path */
        .pentagon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #24b2ff 0%, #1e90ff 100%);
            position: absolute;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            box-shadow: 0 20px 40px rgba(36, 178, 255, 0.3);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pentagon:hover {
            transform: scale(1.1);
            box-shadow: 0 30px 60px rgba(36, 178, 255, 0.4);
        }

        .pentagon-text {
            color: white;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Small pentagons for the game */
        .small-pentagon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #24b2ff 0%, #1e90ff 100%);
            position: absolute;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            cursor: grab;
            transition: transform 0.2s ease;
            box-shadow: 0 10px 20px rgba(36, 178, 255, 0.3);
            z-index: 15;
        }

        .small-pentagon:hover {
            transform: scale(1.1);
        }

        .small-pentagon:active {
            cursor: grabbing;
            transform: scale(0.9);
        }

        .small-pentagon.eaten {
            animation: eatAnimation 0.5s ease forwards;
        }

        @keyframes eatAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* SVG Head with open mouth */
        .head-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .head-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .svg-head {
            width: 200px;
            height: 260px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            object-fit: contain;
        }

        .svg-head:hover {
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.3));
            transform: scale(1.02);
        }

        /* Target area for the mouth - invisible overlay */
        .mouth-target {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            /* Uncomment for debugging: */
            /* background: rgba(255, 0, 0, 0.3); */
        }

        .arrow {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .instruction {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        /* Final content */
        .final-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
            background: linear-gradient(135deg, #24b2ff 0%, #1e90ff 100%);
            color: white;
            text-align: center;
            z-index: 20;
            padding: 2rem;
        }

        .final-content.visible {
            opacity: 1;
            visibility: visible;
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .photo-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
        }

        .save-date-text {
            font-family: 'Forum', serif;
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .save-date-text .big-b {
            font-size: 3.5rem;
            font-weight: 400;
        }

        .date {
            font-family: 'Forum', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .names {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .details {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 25;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .progress.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Music Control Section */
        .music-section {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 30;
        }

        .music-section.visible {
            opacity: 1;
            visibility: visible;
        }

        .music-control {
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .music-control:hover {
            background: rgba(36, 178, 255, 0.8);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .music-hint {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Mode Indicators */
        .mode-indicators {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 25;
        }

        .mode-indicators.visible {
            opacity: 1;
            visibility: visible;
        }

        .mode-indicator {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .mode-indicator.active {
            font-weight: bold;
            background: rgba(36, 178, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .mode-indicator.inactive {
            color: #888;
            background: rgba(60, 60, 60, 0.7);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .pentagon {
                width: 150px;
                height: 150px;
            }

            .pentagon-text {
                font-size: 12px;
            }

            .small-pentagon {
                width: 45px;
                height: 45px;
            }

            .head {
                width: 150px;
                height: 150px;
            }

            .mouth {
                width: 60px;
                height: 45px;
            }

            .instruction {
                font-size: 14px;
                top: -100px;
            }

            .svg-head {
                width: 150px;
                height: 195px;
            }

            .mouth-target {
                bottom: 60px;
                width: 45px;
                height: 30px;
            }

            .arrow {
                top: -60px;
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 30px solid #ff6b6b;
            }

            .save-date-text {
                font-size: 2rem;
            }

            .date {
                font-size: 1.8rem;
            }

            .photo-placeholder {
                width: 250px;
                height: 250px;
            }

            .music-section {
                top: 15px;
                right: 15px;
                gap: 10px;
            }

            .music-control {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .music-hint {
                font-size: 12px;
                padding: 8px 12px;
            }

            .mode-indicators {
                top: 70px;
            }

            .mode-indicator {
                font-size: 12px;
                padding: 6px 15px;
            }
        }
    </style>
    </head>
<body>
    <!-- Background Music - Two Tracks -->
    <audio id="track1" loop>
        <source src="song1.mp3" type="audio/mpeg">
        <source src="song1.ogg" type="audio/ogg">
    </audio>
    
    <audio id="track2" loop>
        <source src="song2.mp3" type="audio/mpeg">
        <source src="song2.ogg" type="audio/ogg">
    </audio>
    
    <!-- Music Control Section -->
    <div class="music-section" id="musicSection">
        <div class="music-hint">Klikni pro změnu módu</div>
        <button class="music-control" id="musicControl">
            💜
        </button>
    </div>

    <!-- Mode Indicators -->
    <div class="mode-indicators" id="modeIndicators">
        <div class="mode-indicator active" id="simcaMode">Simča Mode: On</div>
        <div class="mode-indicator inactive" id="kubaMode">Kuba Mode: Off</div>
    </div>
    <div class="container">
        <!-- Initial pentagon -->
        <div class="pentagon" id="mainPentagon">
            <div class="pentagon-text">Klikni na mě!</div>
        </div>

        <!-- Head with SVG -->
        <div class="head-container" id="headContainer">
            <div class="instruction">Nakrm mě všemi pentagony!</div>
            <div class="arrow"></div>
            
            <!-- External SVG Head -->
            <img src="head.svg" alt="Head with open mouth" class="svg-head">
            
            <!-- Invisible target area for collision detection -->
            <div class="mouth-target" id="mouthTarget"></div>
        </div>

        <!-- Progress counter -->
        <div class="progress" id="progress">
            Nakrmeno: <span id="fedCount">0</span>/10
        </div>

        <!-- Final content -->
        <div class="final-content" id="finalContent">
            <div class="photo-placeholder">
                <div class="photo-text">Vaše foto zde</div>
                <!-- Replace with: <img src="your-photo.jpg" alt="Couple Photo"> -->
            </div>

            <div class="save-date-text">
                <span class="big-b">B</span>udeme se <span class="big-b">B</span>rát
            </div>
            <div class="names">Simča & Kuba</div>
            <div class="date">29. 08. 2026</div>
            <div class="details">
                Bereme se a chceme, abyste tam byli!<br>
                Více detailů bude následovat...
            </div>
        </div>
    </div>

    <script>
        const mainPentagon = document.getElementById('mainPentagon');
        const headContainer = document.getElementById('headContainer');
        const mouthTarget = document.getElementById('mouthTarget');
        const progress = document.getElementById('progress');
        const fedCountSpan = document.getElementById('fedCount');
        const finalContent = document.getElementById('finalContent');
        const track1 = document.getElementById('track1');
        const track2 = document.getElementById('track2');
        const musicControl = document.getElementById('musicControl');
        const musicSection = document.getElementById('musicSection');
        const modeIndicators = document.getElementById('modeIndicators');
        const simcaMode = document.getElementById('simcaMode');
        const kubaMode = document.getElementById('kubaMode');
        
        let smallPentagons = [];
        let fedCount = 0;
        let isDragging = false;
        let dragElement = null;
        let gameStarted = false;
        let musicStarted = false;
        let currentTrack = 1; // 1 = Simča Mode (track1), 2 = Kuba Mode (track2)

        // Start the game
        mainPentagon.addEventListener('click', startGame);
        
        // Music control
        musicControl.addEventListener('click', switchTrack);

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;

            // Hide main pentagon
            mainPentagon.style.opacity = '0';
            mainPentagon.style.transform = 'scale(0)';

            // Start music and show controls
            startMusic();
            showMusicControls();

            setTimeout(() => {
                mainPentagon.style.display = 'none';
                createSmallPentagons();
                showHead();
            }, 500);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;

            // Hide main pentagon
            mainPentagon.style.opacity = '0';
            mainPentagon.style.transform = 'scale(0)';

            setTimeout(() => {
                mainPentagon.style.display = 'none';
                createSmallPentagons();
                showHead();
            }, 500);
        }

        function startMusic() {
            if (!musicStarted) {
                musicStarted = true;
                track1.play().catch(e => console.log('Autoplay prevented:', e));
                updateModeDisplay();
            }
        }

        function showMusicControls() {
            setTimeout(() => {
                musicSection.classList.add('visible');
                modeIndicators.classList.add('visible');
            }, 1000);
        }

        function switchTrack() {
            if (!musicStarted) return;
            
            // Stop current track
            track1.pause();
            track2.pause();
            track1.currentTime = 0;
            track2.currentTime = 0;
            
            // Switch track
            currentTrack = currentTrack === 1 ? 2 : 1;
            
            // Play new track
            if (currentTrack === 1) {
                track1.play().catch(e => console.log('Autoplay prevented:', e));
                document.body.classList.remove('kuba-mode');
            } else {
                track2.play().catch(e => console.log('Autoplay prevented:', e));
                document.body.classList.add('kuba-mode');
            }
            
            updateModeDisplay();
        }

        function updateModeDisplay() {
            if (currentTrack === 1) {
                // Simča Mode
                musicControl.textContent = '💜';
                simcaMode.textContent = 'Simča Mode: On';
                kubaMode.textContent = 'Kuba Mode: Off';
                simcaMode.classList.add('active');
                simcaMode.classList.remove('inactive');
                kubaMode.classList.add('inactive');
                kubaMode.classList.remove('active');
            } else {
                // Kuba Mode  
                musicControl.textContent = '💛';
                simcaMode.textContent = 'Simča Mode: Off';
                kubaMode.textContent = 'Kuba Mode: On';
                kubaMode.classList.add('active');
                kubaMode.classList.remove('inactive');
                simcaMode.classList.add('inactive');
                simcaMode.classList.remove('active');
            }
        }

        function createSmallPentagons() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 10; i++) {
                const smallPentagon = document.createElement('div');
                smallPentagon.className = 'small-pentagon';
                
                // Random position
                const x = Math.random() * (window.innerWidth - 60);
                const y = Math.random() * (window.innerHeight - 60);
                
                smallPentagon.style.left = x + 'px';
                smallPentagon.style.top = y + 'px';
                
                // Add drag functionality
                addDragFunctionality(smallPentagon);
                
                container.appendChild(smallPentagon);
                smallPentagons.push(smallPentagon);
                
                // Animate in
                setTimeout(() => {
                    smallPentagon.style.opacity = '1';
                }, i * 100);
            }
        }

        function showHead() {
            setTimeout(() => {
                headContainer.classList.add('visible');
                progress.classList.add('visible');
            }, 1000);
        }

        function addDragFunctionality(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, {passive: false});
        }

        function startDrag(e) {
            if (isDragging) return;
            
            isDragging = true;
            dragElement = e.target;
            
            e.preventDefault();
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, {passive: false});
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !dragElement) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            dragElement.style.left = (clientX - 30) + 'px';
            dragElement.style.top = (clientY - 30) + 'px';
            
            // Check collision with mouth
            checkCollision(dragElement, clientX, clientY);
        }

        function stopDrag() {
            isDragging = false;
            dragElement = null;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        function checkCollision(element, x, y) {
            const mouthRect = mouthTarget.getBoundingClientRect();
            const mouthCenterX = mouthRect.left + mouthRect.width / 2;
            const mouthCenterY = mouthRect.top + mouthRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(x - mouthCenterX, 2) + Math.pow(y - mouthCenterY, 2)
            );
            
            // Větší tolerance pro lepší UX
            if (distance < 60) {
                feedPentagon(element);
            }
        }

        function feedPentagon(element) {
            if (element.classList.contains('eaten')) return;
            
            element.classList.add('eaten');
            fedCount++;
            fedCountSpan.textContent = fedCount;
            
            // Remove element after animation
            setTimeout(() => {
                element.remove();
                
                if (fedCount >= 10) {
                    showFinalContent();
                }
            }, 500);
        }

        function showFinalContent() {
            setTimeout(() => {
                headContainer.classList.remove('visible');
                progress.classList.remove('visible');
                
                setTimeout(() => {
                    finalContent.classList.add('visible');
                }, 500);
            }, 1000);
        }

        // Prevent default drag behavior on images
        document.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
</html>
