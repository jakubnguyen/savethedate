<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nguyenovi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #1e3a8a; /* tmavě modrá z "Budeme se Brát" */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--blue);
    }
    body {
      display: grid;
      place-items: center;
      font-family: 'Cardo', serif;
    }
    .title {
      color: #ffffff;
      font-weight: 700;
      /* velké, ale ne přes celou obrazovku */
      font-size: clamp(40px, 10vw, 120px);
      letter-spacing: 0.5px;
      text-align: center;
      line-height: 1.05;
      margin: 0 4vw;
    }
  </style>
</head>
<body>
  <h1 class="title">Nguyenovi</h1>
</body>
</html>
