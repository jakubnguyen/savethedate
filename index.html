<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nguyenovi</title>
  <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
  <style>
    :root { --blue: #1e3a8a; }
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
    }
    body {
      display: grid;
      place-items: center;
      font-family: 'Rouge Script', cursive;
    }
    .title {
      color: var(--blue);
      font-weight: 400;           /* Rouge Script je dobře čitelné i bez boldu */
      font-size: clamp(48px, 12vw, 140px);
      line-height: 1.05;
      text-align: center;
      margin: 0 4vw;
    }
  </style>
</head>
<body>
  <h1 class="title">Nguyenovi</h1>
</body>
</html>
